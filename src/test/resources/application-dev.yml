#配置项目端口和根路径
server:
  port: 8080
  servlet:
    context-path: /boot

spring:
  thymeleaf:
    cache: false
  #配置项目的数据库链接信息
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql:///aiface?userUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  logging:
    level: warn
    file: ./boot.log
  #消息队列相关信息
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    publisher-confirms: true #  消息发送到交换机确认机制,是否确认回调
mybatis:
  mapper-locations: classpath:mapper/*.xml